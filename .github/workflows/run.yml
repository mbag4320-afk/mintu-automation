name: Income Automation Bot

on:
  schedule:
    - cron: '0 * * * *' # এটি এখন থেকে প্রতি ঘণ্টার শুরুতে (যেমন: ১টা, ২টা, ৩টা) রান হবে
  workflow_dispatch:      # টেস্ট করার জন্য বাটন থাকবে

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pandas yfinance

      - name: Run Script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: python main.py
