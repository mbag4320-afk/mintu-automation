name: Income Automation Bot

on:
  schedule:
    - cron: '0 */2 * * *' # প্রতি ২ ঘণ্টা পরপর চলবে
  workflow_dispatch:      # নিজে টেস্ট করার বাটন দেবে

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests feedparser beautifulsoup4 lxml yfinance

      - name: Run Script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
